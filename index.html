<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Memory Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./dist/style/main.min.css" />
</head>
<body>
  <div id="app">
    <div class="game-box">
      <div class="info-box">
        <div class="title">Memory Game</div>
        <div class="level">level 0{{level}}</div>
        <div class="score">score {{displayScore}}</div>
      </div>
      <div class="playground">
        <ul class="card-box">
          <li class="card-back"
              v-for="(card, index) in answerCardList"
              :class="{ selected: card.isSelected}"
              @click="pickCardUp(index)">
              <!-- <span>isEnabled: {{card.isEnabled}} <br > isSelected: {{card.isSelected}} <br > isFoundPairs: {{card.isFoundPairs}}</span> -->
              <div class="card-font"
                   :style="{ backgroundImage: `url('/img/cards-back/${card.url}')`}"></div>
          </li>
        </ul>
      </div>
      <div class="button-box">
        <div class="button-item"
             @click="startGame">Start</div>
        <div class="button-item"
             @click="resetCurrentGame">Reset</div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
<script src="main.js"></script>
</html>
